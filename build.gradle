buildscript{
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.5.RELEASE'
    }
}


group 'hystrixdashboard'
version 'null'

apply plugin: 'java'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = 2.8
}

dependencies {
    compile files("./spring-cloud-netflix-hystrix-dashboard-1.3.4.RELEASE.jar")
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile ("org.springframework.cloud:spring-cloud-starter-hystrix-dashboard:1.3.4.RELEASE")
}
